<div class="grid grid-cols-1 gap-8 w-full mt-8">
  <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
    <div class="flex justify-between">
      <div class="p-6 mt-6">
        <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">{{ config.name }}</div>
        <div *ngIf="config.subtitle" class="text-secondary font-medium">{{ config.subtitle }}</div>
      </div>
      <div class="p-6 mt-6 mr-6">
        <button *ngIf="config.create" class="bg-primary text-white" (click)="createEvent()" mat-button>{{config.create}}</button>
      </div>
    </div>

    <div class="overflow-x-auto mx-10 mb-10">
      <table
        class="w-full bg-transparent"
        mat-table
        matSort
        [dataSource]="matDataSource | async"
        [trackBy]="trackByFn">

        <!-- Transaction ID -->
        <ng-content></ng-content>

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="element-detail">
              <ng-container *ngTemplateOutlet="rowTemplate"></ng-container>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="element-row"
            *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
<!--      <mat-paginator  [pageSizeOptions]="[5, 30, 40]" showFirstLastButtons></mat-paginator>-->

    </div>
  </div>
</div>
